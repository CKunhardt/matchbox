<ion-header>

  <ion-navbar>
    <ion-title>Matchbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scroll="false">
  <section class = "game-container">
    <div class="row header" *ngIf="!gameStarted">
      <div class="col text-center">
          <button ion-button block (click)="findMatch()">Start Match</button>
      </div>
    </div>
    <div class="row button-row">
      <div class="col text-center">
        <button ion-button large block (click)="advance()" *ngIf="buttonPos == 1">{{tapCount}}</button>
      </div>
      <div class="col text-center">
        <button ion-button large block (click)="advance()" *ngIf="buttonPos == 2">{{tapCount}}</button>
      </div>
    </div>
    <div class="row button-row">
      <div class="col text-center">
        <button ion-button large block (click)="advance()" *ngIf="buttonPos == 6">{{tapCount}}</button>
      </div>
      <div class="col text-center">
        <button ion-button large block (click)="advance()" *ngIf="buttonPos == 3">{{tapCount}}</button>
      </div>
    </div>
    <div class="row button-row">
      <div class="col text-center">
        <button ion-button large block (click)="advance()" *ngIf="buttonPos == 5">{{tapCount}}</button>
      </div>
      <div class="col text-center">
        <button ion-button large block (click)="advance()" *ngIf="buttonPos == 4">{{tapCount}}</button>
      </div>
    </div>
  </section>
</ion-content>
