<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-list>
      <ion-item><div>Username: {{currentUser?.Username}}</div></ion-item>
      <ion-item><div>Email: {{currentUser?.EmailAddress}}</div></ion-item>
      <ion-item><div>Last Time: {{currentUser?.LastTime}} seconds</div></ion-item>
      <ion-item><div>Best Time: {{currentUser?.BestTime}} seconds</div></ion-item>
      <ion-item><div>Mu: {{currentUser?.Mu}}</div></ion-item>
      <ion-item><div>Sigma: {{currentUser?.Sigma}}</div></ion-item>
      <ion-item><div>TSR: {{currentUser?.TSR}}</div></ion-item>
    </ion-list>
  </ion-item>
  <button ion-button block (click)="findMatch()">
    Find Match
  </button>
  <button ion-button block (click)="viewMatches()">
    View Matches
  </button>
  <button ion-button block clear (click)="logout()">
    Logout
  </button>
</ion-content>
