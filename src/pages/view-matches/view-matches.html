<ion-header>

  <ion-navbar>
    <ion-title>ViewMatches</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <ion-label>Your Matches</ion-label>
    <ion-list>
      <ion-item *ngFor="let match of player1Matches">
        {{match?.MatchID}} | 
        <span *ngIf="match?.Winner == 'TBD'" >Your Time: {{match?.Player1Time}}</span>
        <span *ngIf="match?.Winner == userID"> You won! </span>
        <span *ngIf="(match?.Winner != userID) && (match?.Winner != 'TBD')"> You lost. </span>
      </ion-item>
    </ion-list>
  </ion-item-group>

  <ion-item-group>
    <ion-label>Waiting for You</ion-label>    
    <ion-list>
      <ion-item *ngFor="let match of player2Matches">
        {{match?.MatchID}} | <button ion-button *ngIf="match?.Winner == 'TBD'" (click)="playMatch(match.MatchID)">Play Match</button>
        <span *ngIf="match?.Winner == userID"> You won! </span>
        <span *ngIf="(match?.Winner != userID) && (match?.Winner != 'TBD')"> You lost. </span>
      </ion-item>
    </ion-list>
  </ion-item-group>

</ion-content>
