<ion-header>

  <ion-navbar>
    <ion-title>Find a Match</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <button ion-button clear block (click)="startMatch(user.Id)">
        {{user?.Username}} | TSR: {{math.round(user?.TSR)}}
      </button>
    </ion-item>
  </ion-list>

</ion-content>
